<script>
    document.addEventListener('DOMContentLoaded', function() {
      const navbar = document.querySelector('.navbarjrk');
      const threshold = 50;
  
      window.addEventListener('scroll', function() {
        // let op: hier gebruik je scrollY (niet scrollly!)
        if (window.scrollY > threshold) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    });
  </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById("hamburger");
      const navMenu = document.querySelector(".navmenujrk");
      const icon = hamburger.querySelector("i");
  
      // Toggle menu openen/sluiten
      hamburger.addEventListener("click", function () {
        const isOpen = navMenu.classList.toggle("show");
        document.body.style.overflow = isOpen ? "hidden" : "auto";
        document.body.classList.toggle("menu-open", isOpen); // ← dit is toegevoegd
  
        icon.classList.toggle("fa-bars", !isOpen);
        icon.classList.toggle("fa-times", isOpen);
      });
  
      // Sluit menu bij klikken op een link
      document.querySelectorAll(".navmenujrk a").forEach(link => {
        link.addEventListener("click", () => {
          navMenu.classList.remove("show");
          document.body.classList.remove("menu-open"); // ← ook hier toegevoegd
          icon.classList.remove("fa-times");
          icon.classList.add("fa-bars");
          document.body.style.overflow = "auto";
        });
      });
    });
  </script>
